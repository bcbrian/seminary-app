
<div class = "announcement container text-center">
  <h2>Announcements</h2>
  <hr/>

  <div class="row" ng-show="$root.currentUser.profile.type === 'teacher' || $root.currentUser.profile.type === 'president'">

    <div class="col-sm-6 col-sm-offset-3 form-horizontal">


      <div class="form-group">


        <label class="col-xs-4 control-label" for="conductor">Announcement</label>
        <div class="col-xs-8 ">
          <textarea class="form-control" ng-model="thisAnnouncements.text" placeholder="What is it?"></textarea>
        </div>
      </div>

      <div class="form-group">
        <button class=" btn btn-success form-control" type="button" ng-click="submitAnnouncements()" ng-hide="thisAnnouncements._id"> Submit Announcement </button>
      </div>
    </div>
    <hr/>
  </div>

  <div class="row" ng-repeat="announcement in announcements">
    <div class="panel panel-primary">
      <!-- Default panel contents -->
      <div class="panel-heading">
        Announcement
        <button class="btn btn-danger pull-right" ng-click="remove(announcement._id)">
          <span class="glyphicon glyphicon-remove">
          </span>
        </button>
      </div>
      <div class="panel-body">
        <div >
          {{announcement.text}}
        </div>
      </div>

      <!-- Table -->
      <!-- <table class="table">
        ...
      </table> -->
    </div>

    <!-- {{announcement.date}} -->
  </div>
</div>
