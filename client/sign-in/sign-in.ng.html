
<div>
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>


<div class="container animate-show check-element user-email" >
  <label for="user-email" class="form-control">What is your email address?</label>
  <input type="text" class="form-control" name="user-email" ng-model="user.email" placeholder="example@domain.com">

</div>
<div class="container animate-show check-element user-password" >
  <label for="user-password">What is you Password?</label>
  <input type="password" name="user-password" ng-model="user.password" placeholder="******">

</div>
<a href="/" class="btn btn-danger">Back</a>
<a href="" class="btn btn-primary" ng-click="signingIn()">Sign In</a>
