<div>
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>
<div class="home container text-center">
<div class="row">
  <div class = "col-sm-6 col-sm-offset-3 well">
    <h2> Everybody Sign In Here </h2>
    <a href="/sign-in" class="btn btn-primary form-control btn-lg" ng-click="signIn = true">Sign In</a>
  </div>
  <div class = "col-sm-6 col-sm-offset-3 well">
    <h2> Students Sign Up Here </h2>
    <a href="/sign-up" class="btn btn-success form-control btn-lg" ng-click="signUp = true">Sign Up</a>
  </div>
  <div class = "col-sm-6 col-sm-offset-3 well">
    <h2> Teachers Register Your Class Here </h2>
    <a href="/register" class="btn btn-success form-control btn-lg" ng-click="signUp = true">Register</a>
    <br/>
  </div>
</div>
</div>
